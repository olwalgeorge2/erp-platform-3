quarkus:
  http:
    port: ${API_GATEWAY_PORT:8080}
    host: ${API_GATEWAY_HOST:0.0.0.0}

gateway:
  # Remove routes property - let main application.yml provide defaults
  # routes: []  # Empty arrays cause SRCFG00050 mapping errors

  public-prefixes:
    - "/q"
    - "/q/health"
    - "/q/metrics"

  rate-limits:
    default:
      requests-per-minute: 1000
      window: 60s

  # Remove auth section - let main application.yml provide defaults  
  # auth:
  #   protected-prefixes: []  # Empty arrays cause SRCFG00040 validation errors

# Remove timing guard property - it has a default value in the code (100ms)
# The @ConfigProperty annotation provides defaultValue = "100"