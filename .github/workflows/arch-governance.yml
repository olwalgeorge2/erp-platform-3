name: Arch Governance (ADR-006)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1' # Mondays at 09:00 UTC

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

permissions:
  contents: read
  checks: write

jobs:
  archunit:
    name: Architecture Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run ArchUnit tests (full suite, enforced)
        run: ./gradlew :tests:arch:test --no-daemon --stacktrace

      - name: Upload ArchUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: archunit-report
          path: tests/arch/build/reports/tests/test
          retention-days: 30