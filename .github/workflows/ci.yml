name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Check Kotlin code style
        run: ./gradlew ktlintCheck --no-daemon --stacktrace

      - name: Build all modules
        run: ./gradlew build --no-daemon --stacktrace

      - name: Identity Infrastructure Tests
        run: ./gradlew :bounded-contexts:tenancy-identity:identity-infrastructure:test --no-daemon --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/**
          retention-days: 7

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/build/libs/*.jar
            !**/build/libs/*-plain.jar
          retention-days: 7

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run static analysis
        run: ./gradlew checkKotlinGradlePluginConfigurationErrors --no-daemon --stacktrace
        continue-on-error: true

      - name: Check for dependency vulnerabilities
        run: ./gradlew dependencyCheckAnalyze --no-daemon
        continue-on-error: true

  architecture-tests:
    name: Architecture Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run ArchUnit suites
        run: ./gradlew :tests:arch:test --no-daemon --stacktrace

      - name: Upload ArchUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: archunit-report
          path: tests/arch/build/reports/tests/test

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [build, code-quality, architecture-tests]
    if: always()
    steps:
      - name: Summarize and gate
        shell: bash
        run: |
          echo "=== Build Status Summary ==="
          echo "Build: ${{ needs.build.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }} (non-blocking)"
          echo "Architecture Tests: ${{ needs.architecture-tests.result }}"
          echo ""
          if [[ "${{ needs.build.result }}" == "success" && "${{ needs.architecture-tests.result }}" == "success" ]]; then
            echo "All required checks passed"
            exit 0
          else
            echo "Build or architecture tests failed"
            exit 1
          fi

