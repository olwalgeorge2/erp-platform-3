name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  unit-tests:
    name: Unit Tests (containers off)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run unit tests only
        run: ./gradlew test -PwithContainers=false --no-daemon

  integration-tests:
    name: Integration Tests (Testcontainers)
    runs-on: ubuntu-latest
    needs: unit-tests
    permissions:
      contents: read
    env:
      ORG_GRADLE_PROJECT_withContainers: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests incl. Testcontainers
        run: ./gradlew test --no-daemon

