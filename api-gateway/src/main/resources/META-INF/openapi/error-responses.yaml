components:
  schemas:
    GatewayErrorResponse:
      description: Canonical gateway error payload (see docs/contracts/error-responses.yaml).
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Stable machine-readable identifier (e.g., ROUTE_NOT_FOUND).
        message:
          type: string
          description: Sanitized human-readable message.
        traceId:
          type: string
          nullable: true
          description: Correlation identifier echoed from X-Trace-Id/traceparent.
      example:
        code: ROUTE_NOT_FOUND
        message: Route not found
        traceId: 1bfcc505029705a2f683f847cae4f567
paths: {}
