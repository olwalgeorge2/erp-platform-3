components:
  schemas:
    ErrorResponse:
      description: Canonical finance error payload shared by accounting/AP/AR services.
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Stable machine-readable identifier (e.g., FINANCE_INVALID_VENDOR_NUMBER).
        message:
          type: string
          description: Localized message intended for UI display.
        details:
          type: object
          additionalProperties: true
          description: Optional metadata describing the failure.
        validationErrors:
          type: array
          description: Field-level validation failures when available.
          items:
            $ref: '#/components/schemas/ValidationError'
      example:
        code: FINANCE_INVALID_VENDOR_NUMBER
        message: Vendor number must not be blank.
        validationErrors:
          - field: vendorNumber
            code: FINANCE_INVALID_VENDOR_NUMBER
            message: Vendor number must not be blank.
            rejectedValue: ""
    ValidationError:
      description: Detailed information about a specific invalid field/parameter.
      type: object
      required:
        - field
        - code
        - message
      properties:
        field:
          type: string
          description: Name of the invalid input field or parameter.
        code:
          type: string
          description: Stable finance validation error code.
        message:
          type: string
          description: Localized validation message suitable for UI display.
        rejectedValue:
          type: string
          nullable: true
          description: Original value that failed validation, if available.
paths: {}
