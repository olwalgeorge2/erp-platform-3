services:
  kafka:
    image: apache/kafka:3.8.1
    hostname: kafka
    container_name: erp-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft mode settings (ZooKeeper-less)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      
      # Listener configuration
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      
      # Cluster settings (single node for dev)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      
      # Log settings
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    # Note: For dev environment, using container storage (data lost on restart is acceptable)
    # For production, use named volumes with proper permissions
    networks:
      - erp-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: erp-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: erp-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      # No ZooKeeper in KRaft mode
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - erp-network

  postgres:
    image: postgres:16-alpine
    container_name: erp-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: erp_identity
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_user -d erp_identity"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  kafka-data:
    driver: local
  postgres-data:
    driver: local

networks:
  erp-network:
    driver: bridge
